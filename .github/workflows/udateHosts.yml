# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Update hosts

on:
  push:
    branches: [ "page" ]
  pull_request:
    branches: [ "page" ]
  schedule:
    - cron: "0 */2 * * *"

permissions:
  contents: write  # ✅ 关键：允许 GITHUB_TOKEN 推送代码

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true

    - name: Update hosts
      run: |
        if [ -f ./src/update/updateReadme.py ]; then python ./src/update/updateReadme.py; fi

    - name: Generate index.html from README.md
      run: |
        if [ -f ./src/update/generate_index_html.py ]; then python ./src/update/generate_index_html.py; fi

    - name: Commit changes
      id: commit
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "GitHub Actions [Bot]"
        git add .

        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
          echo "has_changes=false" >> $GITHUB_ENV
        else
          git commit -m "[actions bot]: update hosts and readme"
          echo "has_changes=true" >> $GITHUB_ENV
        fi

    - name: Push changes
      if: env.has_changes == 'true'
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
